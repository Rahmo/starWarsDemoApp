<md-card style="width: 250px;" [style.background]="'lightBlue'">
  <img md-card-md-image src="/assets/movies/{{ movie.title }}.png" class="md-card-image" alt="user avatar">
  <br/> <br/>
  <md-card-header>
    <md-card-title>{{ movie.title }}</md-card-title>
    <md-card-subtitle>{{ movie.director }}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>The Three Main Characters</p>
    <div *ngFor="let character of movie.characters ; let i=index;let odd=odd">
      <p *ngIf="i<3">
        {{character}}
      </p>
    </div>
  </md-card-content>
</md-card>
