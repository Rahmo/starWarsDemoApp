

<mat-card  class="example-card movie-card " [style.background]="'lightBlue'">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.director }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/assets/movies/{{ movie.title }}.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>The Three Main Characters</p>
    <div *ngFor="let character of movie.characters ; let i=index;let odd=odd">
      <p *ngIf="i<3">
        {{character}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
